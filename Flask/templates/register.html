<link rel="stylesheet" href="/static/style1.css" type="text/css">
{% block body %}

{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}


 
<form action="/register/" method="POST">
	<div class="register">
		<div class="register-screen">
			<div class="home-button">
				<a href="/" background = #ffc class="button"> Home </a> 
			</div>
			
			<div class="app-title">
				<h1>Register</h1>
			</div>
 
			<div class="register-form">
				<div class="control-group">
				<input type="text" class="register-field" value="" placeholder="username" name="username">
				<label class="register-field-icon fui-user" for="register-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="register-field" value="" placeholder="password" name="password">
				<label class="register-field-icon fui-lock" for="register-pass"></label>
				</div>
 
                <input type="submit" value="Register" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
 
{% endif %}
{% endblock %}
